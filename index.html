<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Favorite fruit start</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
      <div class="image-container">
        <div class="odin"><img src="images/odin-logo.png" alt="odin-logo" id="odin-logo"><p>ODIN</p></div>
        <img src="images/green-plant.jpg" alt="image-left" id="green-plant">
      </div>
      <div class="content">
        <section class="dummy-text">
          <p>This is not a real online service! You know you need something 
             like this in your life to help you realize your deepest dreams. 
             Sign up now to get started.</p>
          <p>You know you want to.</p>
        </section>
        <section>
          <h1>Let's do this!</h1>
          <form action="#">
            <div id="dummy-form">
              <div class="form-input">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="user-first-name" required>
              </div>
              <div class="form-input">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="user-last-name" required>
              </div>
              <div class="form-input">
                <label for="mail">EMAIL</label>
                <input type="email" id="mail" name="user-mail" placeholder="joa@example.com" required>
              </div>
              <div class="form-input">
                <label for="phone-num">PHONE NUMBER</label>
                <input type="number" id="phone-num" name="phone-number" minlength="9"
                       maxlength="9" placeholder="example 261-555-9822">
              </div>
              <div class="form-input">
                <label for="pwd">PASSWORD</label>
                <input type="password" id="pwd" name="passsword" required>
              </div>
              <div class="form-input">
                <label for="confirm-pwd">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-pwd" name="confirm-passsword" required>
              </div>
            </div>
          </form>
        </section>
        <section class="create-account">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="" id="log-in-link">Log In</a></p>
        </section>
      </div>
    </div>
</body>
</html>
