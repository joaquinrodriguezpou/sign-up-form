<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Favorite fruit start</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
      <div class="image-container"></div>
      <div class="content">
        <section class="dummy-text">
          <p>This is not a real online service! You know you need something 
             like this in your life to help you realize your deepest dreams. 
             Sign up now to get started.</p>
          <p>You know you want to.</p>
        </section>
        <section class="dummy-form">
          <form action="#">
            <h1>Let's do this!</h1>
            <div class="form-row">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="user-first-name" required>
            </div>
            <div class="form-row">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="user-last-name" required>
            </div>
            <div class="form-row">
              <label for="mail">EMAIL</label>
              <input type="email" id="mail" name="user-mail" required>
            </div>
            <div class="form-row">
              <label for="phone-num">PHONE NUMBER</label>
              <input type="number" id="phone-num" name="phone-number">
            </div>
            <div class="form-row">
              <label for="pwd">PASSWORD</label>
              <input type="password" id="pwd" name="passsword" required>
            </div>
            <div class="form-row">
              <label for="confirm-pwd">CONFIRM PASSWORD</label>
              <input type="password" id="confirm-pwd" name="confirm-passsword" required>
            </div>
          </form>
        </section>
        <section class="create-account">
          <button type="submit">Create Account</button>
          <p>Already have an account? Log In</p>
        </section>
      </div>
    </div>
</body>
</html>
